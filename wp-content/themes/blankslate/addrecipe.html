    <section class="contact-section section_padding">
        <div class="container">
          <div class="">
     
    
    
          <div class="row">
            <div class="col-12">
              <h2 class="contact-title p-3">Add New Recipe</h2>
            </div>
            <div class="col-12">
              <!-- <form class="form-contact contact_form"  method="post" id="contactForm" > -->
              <form action="" class="form-contact contact_form pl-3 pr-3" method="post" enctype="multipart/form-data">
                  <div class="row">
                      <div class="col-12 col-lg-5 mt-10">
                          <label for="title">Title:</label>
                          <input type="text" class="form-control" name="title" id="title" placeholder="Title" required>
                      </div>
                      <div class="col-12 col-lg-3 col-sm-12 mt-10">
                          <label for="category">Category:</label>
                          <select name="category" id="category" class="form-control form-select" required>
                              <option disabled>Select Category</option><option value="Desserts &amp; Drinks">Desserts &amp; Drinks</option><option value="Fish &amp; Seafood">Fish &amp; Seafood</option><option value="Rice &amp; Noodles">Rice &amp; Noodles</option><option value="Soups &amp; Appetisers">Soups &amp; Appetisers</option>                      </select>
                      </div>
                      <div class="col-12 col-lg-4 col-sm-12 mt-10">
                        <label for="tags">Tags:</label>
                        <input type="text" class="form-control" name="tags" id="tags" placeholder="Tags here">
                    </div>
                      <div class="col-12 d-flex">
                          <div class="col-lg-4 pl-0 col-sm-4 mt-10">
                              <label for="energy">Energy (kcal):</label>
                              <input type="number" name="energy" id="energy" class="form-control" placeholder="Energy" step="0.1" required>
                          </div>
                          <div class="col-lg-4 col-sm-4 mt-10">
                              <label for="carbohydrate">Carbohydrate (g):</label>
                              <input type="number" name="carbohydrate" id="carbohydrate" class="form-control" placeholder="Carbohydrate" step="0.1" required>
                          </div>
                          <div class="col-lg-4 pr-0 col-sm-4 mt-10">
                              <label for="protein">Protein (g):</label>
                              <input type="number" name="protein" id="protein" class="form-control" placeholder="Protein" step="0.1" required>
                          </div>
                      </div>   
                      <div class="col-12 mt-10" style="height: fit-content;">
                          <label for="method">Method:</label>
                          <textarea name="method" class="form-control" id="method" cols="20" rows="10" placeholder="Method" required></textarea>
                      </div>
                      <div class="col-12 mt-10" style="height: fit-content;">
                          <label for="ingredients">Ingredients:</label>
                          <textarea name="ingredients" class="form-control" id="ingredients" cols="20" rows="10" placeholder="ingredients" required></textarea>
                      </div>
                      <div class="col-12 mt-10" style="height: fit-content;">
                          <label for="tips">Tips:</label>
                          <textarea name="tips" class="form-control" id="tips" cols="20" rows="10" placeholder="Tips" required></textarea>
                      </div>
                      <div class="col-12 mt-10">
                          <label for="thumbnail_recipe">Thumbnail_recipe:</label>
                          <input type="file" name="thumbnail_recipe" id="thumbnail_recipe" class="form-control" accept="image/png, image/jpg, image/jpeg" required>
                      </div>
                      <div class="col-12 text-center">
                          <button class="button button-contactForm btn_4 boxed-btn mt-10" type="submit">Add New Recipe</button>
                      </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
